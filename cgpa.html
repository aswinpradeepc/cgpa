<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .semester {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            margin-right: 20px;
        }
        button {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <div id="semesters">
        <div class="semester">
            <label for="credits1">Semester 1 Credits:</label>
            <input type="number" id="credits1" min="0">
            <label for="gpa1">GPA:</label>
            <input type="number" id="gpa1" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits2">Semester 2 Credits:</label>
            <input type="number" id="credits2" min="0">
            <label for="gpa2">GPA:</label>
            <input type="number" id="gpa2" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits3">Semester 3 Credits:</label>
            <input type="number" id="credits3" min="0">
            <label for="gpa3">GPA:</label>
            <input type="number" id="gpa3" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits4">Semester 4 Credits:</label>
            <input type="number" id="credits4" min="0">
            <label for="gpa4">GPA:</label>
            <input type="number" id="gpa4" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits5">Semester 5 Credits:</label>
            <input type="number" id="credits5" min="0">
            <label for="gpa5">GPA:</label>
            <input type="number" id="gpa5" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits6">Semester 6 Credits:</label>
            <input type="number" id="credits6" min="0">
            <label for="gpa6">GPA:</label>
            <input type="number" id="gpa6" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits7">Semester 7 Credits:</label>
            <input type="number" id="credits7" min="0">
            <label for="gpa7">GPA:</label>
            <input type="number" id="gpa7" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="credits8">Semester 8 Credits:</label>
            <input type="number" id="credits8" min="0">
            <label for="gpa8">GPA:</label>
            <input type="number" id="gpa8" step="0.01" min="0" max="10">
        </div>
    </div>
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <div id="result"></div>

    <script>
        function calculateCGPA() {
            let totalCredits = 0;
            let totalWeightedGPA = 0;

            for (let i = 1; i <= 8; i++) {
                let credits = parseFloat(document.getElementById('credits' + i).value);
                let gpa = parseFloat(document.getElementById('gpa' + i).value);

                if (!isNaN(credits) && !isNaN(gpa)) {
                    totalCredits += credits;
                    totalWeightedGPA += credits * gpa;
                }
            }

            let cgpa = totalWeightedGPA / totalCredits;
            if (!isNaN(cgpa)) {
                document.getElementById('result').innerText = 'Your CGPA is: ' + cgpa.toFixed(2);
            } else {
                document.getElementById('result').innerText = 'Please enter valid inputs for all semesters.';
            }
        }
    </script>
</body>
</html>
