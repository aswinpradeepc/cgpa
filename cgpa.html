<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        .semester {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        label {
            margin-right: 10px;
            flex: 1;
            min-width: 120px;
        }
        input[type="number"] {
            width: 100%;
            max-width: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1em;
            width: 100%;
            max-width: 200px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .semester {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                margin-bottom: 5px;
                flex: none;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <div>
        <label for="lateralEntry">Are you a lateral entry student?</label>
        <input type="checkbox" id="lateralEntry" onchange="toggleLateralEntry()">
    </div>
    <div id="semesters">
        <div class="semester">
            <label for="gpa1">Semester 1 GPA:</label>
            <input type="number" id="gpa1" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="gpa2">Semester 2 GPA:</label>
            <input type="number" id="gpa2" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="gpa3">Semester 3 GPA:</label>
            <input type="number" id="gpa3" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="gpa4">Semester 4 GPA:</label>
            <input type="number" id="gpa4" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="gpa5">Semester 5 GPA:</label>
            <input type="number" id="gpa5" step="0.01" min="0" max="10">
        </div>
        <div class="semester">
            <label for="gpa6">Semester 6 GPA:</label>
            <input type="number" id="gpa6" step="0.01" min="0" max="10">
        </div>
    </div>
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <div id="result"></div>

    <script>
        // Fixed credits for each semester
        const credits = [20, 20, 20, 23, 20, 20];

        function toggleLateralEntry() {
            const isLateralEntry = document.getElementById('lateralEntry').checked;
            
            // Disable/Enable GPA fields for Semesters 1 and 2
            document.getElementById('gpa1').disabled = isLateralEntry;
            document.getElementById('gpa2').disabled = isLateralEntry;

            // Clear values for Semesters 1 and 2 if disabled
            if (isLateralEntry) {
                document.getElementById('gpa1').value = '';
                document.getElementById('gpa2').value = '';
            }
        }

        function calculateCGPA() {
            const isLateralEntry = document.getElementById('lateralEntry').checked;
            let totalCredits = 0;
            let totalWeightedGPA = 0;

            for (let i = 1; i <= 6; i++) {
                // Skip Semesters 1 and 2 for lateral entry students
                if (isLateralEntry && (i === 1 || i === 2)) {
                    continue;
                }

                // Get GPA and default to 0 if empty
                let gpa = parseFloat(document.getElementById('gpa' + i).value) || 0;

                totalCredits += credits[i - 1];
                totalWeightedGPA += credits[i - 1] * gpa;
            }

            let cgpa = totalWeightedGPA / totalCredits;
            if (!isNaN(cgpa)) {
                const cgpaPercentage = (cgpa - 0.5) * 10;
                document.getElementById('result').innerHTML = 
                `Your CGPA is: ${cgpa.toFixed(2)}<br>Your CGPA Percentage is: ${cgpaPercentage.toFixed(2)}%`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid inputs for all semesters.';
            }
        }
    </script>
</body>
</html>
